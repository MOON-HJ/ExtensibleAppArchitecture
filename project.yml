name: MiniSuperApp
packages: 
 CombineExt:
  url: https://github.com/CombineCommunity/CombineExt
  from: 1.5.1

 ModernRIBs:
  url: https://github.com/DevYeom/ModernRIBs
  from: 1.0.0

 Finance:
  path: Finance
  dependencies:
   - package: ModernRIBs

 Platform:
  path: Platform
  dependencies:
   - package: CombineExt

 Transport:
  path: Transport

 CX:
  path: CX

targets:
  MiniSuperApp:
    type: application # 타겟 타입
    platform: iOS # 타겟 플랫폼
    settings:
     base: 
      INFOPLIST_FILE: MiniSuperApp/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.moon.miniApp
     configs:
       Debug:
         DEVELOPMENT_TEAM: "QL44HLLM22"

    sources: # 소스들 추가
      - path: MiniSuperApp
    dependencies:
      - package: CombineExt
      - package: ModernRIBs
      - package: Finance
        product: AddPaymentMethod
      - package: Platform
        product: RIBsUtil
      - package: Platform
        product: SuperUI

schemes:
  SuperMiniApp:
    build:
      targets:
        MiniSuperApp: all
    run:
